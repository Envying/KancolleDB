{% extends "navbar.html" %}
{% block content %}
  <body>
    <div class="home"><h1>World Maps</h1></div>
      <div class="nav-sidebar">
        <button class="w3-button" onclick="myAccFunc()">World 1</button>
        <div id="demoAcc" class="w3-hide sidebar-list">
          <button class="sidebar sidebar-button tablink"  onclick="openWorld(event, 'world_1_1')">World 1-1</button>
          <button class="sidebar sidebar-button tablink"  onclick="openWorld(event, 'world_1_2')">World 1-2</button>
          <button class="sidebar sidebar-button tablink"  onclick="openWorld(event, 'world_1_3')">World 1-3</button>
          <button class="sidebar sidebar-button tablink"  onclick="openWorld(event, 'world_1_4')">World 1-4</button>
          <button class="sidebar sidebar-button tablink"  onclick="openWorld(event, 'world_1_5')">World 1-5</button>
        </div>
      </div>

      <div style="margin-left:130px">
        {% include "world_1/world_1_1.html" %}
        {% include "world_1/world_1_2.html" %}
        {% include "world_1/world_1_3.html" %}
        {% include "world_1/world_1_4.html" %}
        {% include "world_1/world_1_5.html" %}
      </div>
    <script>
      function openWorld(evt, worldName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("world");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(worldName).style.display = "block";
        evt.currentTarget.className += " w3-red";
      }

      function myAccFunc() {
        var x = document.getElementById("demoAcc");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-green";
        } else {
            x.className = x.className.replace(" w3-show", "");
            x.previousElementSibling.className =
            x.previousElementSibling.className.replace(" w3-green", "");
        }
      }
    </script>
  </body>
{% endblock %}
