<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/stylesheets/style.css')}}">
    <!-- <script type="text/javascript" src"{{url_for('static', filename='sidebar.js')}}"></script> -->
</head>
  <body class ="body">
      <table>
          <tr valign:"top">
              <td rowspan=2 class="logo-table"><a href="/"><img class="img-logo"  src="{{url_for('static', filename='assets/img/logo/logo-thumbnail.png')}}"></a></td>
              <td class="logo-name-table"><img class="img-logo-name" src="{{url_for('static', filename='assets/img/logo/logo-name.png')}}">
              <table>
                  <nav class="navbar" role="navigation">
                       <div class="navbars-container">
                           <ul class="navbars-list">
                               <li><a href="{{url_for('world_maps')}}">World Maps</a></li>
                               <li><a href="{{url_for('form')}}">Event Maps</a></li>
                               <li><a href="/form">Event Planner</a></li>
                               <li><a href="/form">Forum</a></li>
                               <!-- added a for loop to check if user is is authenticated (changes login and logout button) -->
                               {% if current_user.is_authenticated %}
                               <li style="float:right"><a class="active" href="{{url_for('logout')}}">Logout</a></li>
                               {% else %}
                               <li style="float:right"><a class="active" href="{{url_for('login')}}">Login</a>
                               {% endif %}
                           </ul>
                       </div>
                       </div>
                   </nav>
              </table></td>
          </tr>
          <tr>
              <td></td>
          </tr>
      </table>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
